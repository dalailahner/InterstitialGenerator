<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/script.js"></script>
    <title>Interstitial Generator</title>
  </head>
  <body>
    <main>
      <h1 class="pageHeadline">EpaperInterstitial Code Generator</h1>
      <section class="inputSection">
        <form>
          <div class="adVariantPicker">
            <input type="radio" id="adVariantImg" name="adVariant" value="adVariantImg" checked />
            <!-- prettier-ignore -->
            <label class="btn" for="adVariantImg">IMG <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="var(--textColor)" viewBox="0 -960 960 960"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm40-80h480L570-480 450-320l-90-120-120 160Zm-40 80v-560 560Zm140-360q25 0 42.5-17.5T400-620q0-25-17.5-42.5T340-680q-25 0-42.5 17.5T280-620q0 25 17.5 42.5T340-560Z"/></svg></label>
            <input type="radio" id="adVariantHTML" name="adVariant" value="adVariantHTML" />
            <!-- prettier-ignore -->
            <label class="btn" for="adVariantHTML">HTML <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="var(--textColor)" viewBox="0 -960 960 960"><path d="M336-240 96-480l240-240 51 51-189 189 189 189-51 51Zm288 0-51-51 189-189-189-189 51-51 240 240-240 240Z"/></svg></label>
          </div>
          <label for="imgUpload">Bild hochladen</label>
          <input type="file" id="imgUpload" name="imgUpload" />
          <label for="headline">Headline</label>
          <input type="text" id="headline" name="headline" />
          <label for="subline">Subline</label>
          <input type="text" id="subline" name="subline" />
          <label for="ctaText">CTA-Text</label>
          <input type="text" id="ctaText" name="ctaText" />
          <div class="toggleCont">
            <p class="toggleLabel">truecount</p>
            <label class="noicssToggle"><input type="checkbox" name="truecount" /></label>
          </div>
          <button class="btn advancedBtn" type="button">
            Advanced <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="var(--textColor)" viewBox="0 -960 960 960"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" /></svg>
          </button>
          <div class="advancedCont">
            <div class="toggleCont">
              <p class="toggleLabel">3D</p>
              <label class="noicssToggle"><input type="checkbox" name="3D" checked /></label>
            </div>
            <div><p>color picker from imgUpload here?</p></div>
            <label for="accentColor">Accent Color</label>
            <input type="color" id="accentColor" name="accentColor" />
            <label for="textColor">Text Color</label>
            <input type="color" id="textColor" name="textColor" />
            <label for="bgColor">Background Color</label>
            <input type="color" id="bgColor" name="bgColor" />
          </div>
        </form>
      </section>
      <section class="outputSection">
        <div class="outputBtnsCont">
          <!-- prettier-ignore -->
          <p class="btn updateNotification">updated<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 -960 960 960"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg></p>
          <button class="btn copyOutputBtn" type="button">copy</button>
        </div>
        <code class="output">code block</code>
      </section>
    </main>
  </body>
</html>
